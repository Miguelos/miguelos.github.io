---
layout: page
---

<ul id="projects" class="squared-grid">
    {% for project in page.projects %}
    <li>
        <a href="{% if project[1].link %}{{ project[1].link }}{% else %}/portfolio/{{ project[0] }}{% endif %}" {% if project[1].link %}target="_blank"{% endif %}>
            <figure>{% if project[1].image %}<img class="bg-img" src="{{ project[1].image.url }}"/>{% endif %}
                <figcaption>
                    <h3>{{ project[1].title }}</h3>
                    <p>{{ project[1].short }}</p>
                </figcaption>
            </figure>
        </a>
    </li>
    {% endfor %}
</ul>
