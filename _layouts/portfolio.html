---
layout: page
title: Portfolio
---
<ul id="projects">
  {% for project in page.projects %}
    <li class="project span3">
      <a href="/portfolio/{{ project[0] }}">
        {% if project[1].image %}
            <img class="project-logo" src="{{ project[1].image.url }}" title="{{ project[1].image.title }}" alt="{{ project[1].image.alt }}" />
        {% endif %}
        <p>{{ project[1].short }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
