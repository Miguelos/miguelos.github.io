---
layout: page
title: Portfolio
---
<ul id="projects" class="thumbnails">
  {% for project in page.projects %}
    <li class="project span4">
      <a href="/portfolio/{{ project[0] }}" class="thumbnail" >
        {% if project[1].image %}
            <img data-src="holder.js/250x250" src="{{ project[1].image.url }}" title="{{ project[1].image.title }}" alt="{{ project[1].image.alt }}" />
        {% endif %}
        <h3>{{ project[1].title }}</h3>
        <p>{{ project[1].short }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
