---
layout: page
---

<ul id="projects" class="material-list">
  {% for project in page.projects %}
    <li class="list-item">
        {% if project[1].image %}<img class="bg-img" src="{{ project[1].image.url }}"/>{% endif %}
        <a href="{% if project[1].link %}{{ project[1].link }}{% else %}/portfolio/{{ project[0] }}{% endif %}">
            <h3>{{ project[1].title }}</h3>
            <p>{{ project[1].short }}</p>
        </a>
    </li>
  {% endfor %}
</ul>
